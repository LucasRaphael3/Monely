<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monely - Login</title>
    <style>
        :root {
            /* Light theme colors */
            --bg-primary: linear-gradient(135deg, #00D66A 0%, #00B855 50%, #009944 100%);
            --bg-secondary: rgba(255, 255, 255, 0.95);
            --bg-tertiary: rgba(255, 255, 255, 0.98);
            --bg-card: rgba(255, 255, 255, 0.95);
            --bg-modal: rgba(0, 0, 0, 0.5);
            --bg-input: white;
            --bg-hover: rgba(0, 214, 106, 0.1);
            --bg-button: #00D66A;
            --bg-button-hover: #00B855;
            --bg-button-secondary: rgba(255, 255, 255, 0.9);
            
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-white: white;
            --text-muted: rgba(255, 255, 255, 0.8);
            
            --border-primary: rgba(255, 255, 255, 0.2);
            --border-secondary: rgba(0, 0, 0, 0.1);
            --border-tertiary: rgba(0, 0, 0, 0.05);
            
            --shadow-primary: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-secondary: 0 4px 20px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.15);
            
            --accent-green: #00D66A;
            --accent-positive: #10b981;
            --accent-negative: #ef4444;
            --accent-blue: #3b82f6;
        }

        [data-theme="dark"] {
            /* Dark theme colors */
            --bg-primary: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            --bg-secondary: rgba(30, 30, 30, 0.95);
            --bg-tertiary: rgba(40, 40, 40, 0.98);
            --bg-card: rgba(45, 45, 45, 0.95);
            --bg-modal: rgba(0, 0, 0, 0.8);
            --bg-input: #3d3d3d;
            --bg-hover: rgba(0, 214, 106, 0.2);
            --bg-button: #00D66A;
            --bg-button-hover: #00B855;
            --bg-button-secondary: rgba(60, 60, 60, 0.9);
            
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-white: white;
            --text-muted: rgba(255, 255, 255, 0.7);
            
            --border-primary: rgba(255, 255, 255, 0.1);
            --border-secondary: rgba(255, 255, 255, 0.1);
            --border-tertiary: rgba(255, 255, 255, 0.05);
            
            --shadow-primary: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-secondary: 0 4px 20px rgba(0, 0, 0, 0.2);
            --shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.4);
            
            --accent-green: #00D66A;
            --accent-positive: #10b981;
            --accent-negative: #ef4444;
            --accent-blue: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }

        /* Animated Background */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 10%;
            right: 30%;
            animation-delay: 1s;
        }

        .shape:nth-child(5) {
            width: 40px;
            height: 40px;
            bottom: 20%;
            right: 40%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            padding: 2rem;
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Login Card */
        .login-card {
            background: var(--bg-card);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: var(--shadow-primary);
            border: 1px solid var(--border-primary);
            position: relative;
            overflow: hidden;
            animation: cardAppear 1s ease-out 0.3s both;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00D66A, #00B855, #009944);
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                background: linear-gradient(90deg, #00D66A, #00B855, #009944);
            }
            50% {
                background: linear-gradient(90deg, #009944, #00D66A, #00B855);
            }
        }

        /* Logo */
        .logo-container {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: logoFloat 2s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 1rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: #00D66A;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 214, 106, 0.3);
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% {
                box-shadow: 0 4px 20px rgba(0, 214, 106, 0.3);
            }
            50% {
                box-shadow: 0 8px 30px rgba(0, 214, 106, 0.5);
            }
        }

        /* Monely Logo Recreation */
        .logo-icon::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 2px;
            top: 10px;
            left: 10px;
            transform: rotate(45deg);
            box-shadow: 
                8px 0px 0px white,
                0px 8px 0px white;
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 2px;
            bottom: 10px;
            right: 10px;
            transform: rotate(45deg);
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            background: linear-gradient(135deg, #00D66A, #00B855);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }

        /* Form */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid var(--border-secondary);
            border-radius: 12px;
            font-size: 1rem;
            background: var(--bg-input);
            color: var(--text-primary);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--accent-green);
            box-shadow: 0 0 0 4px rgba(0, 214, 106, 0.1);
            transform: translateY(-2px);
        }

        .form-input:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label {
            transform: translateY(-2.5rem) scale(0.85);
            color: var(--accent-green);
            background: var(--bg-input);
            padding: 0 0.5rem;
        }

        .form-label {
            position: absolute;
            left: 1.25rem;
            top: 1rem;
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
            pointer-events: none;
            transition: all 0.3s ease;
            transform-origin: left center;
        }

        .form-input.error {
            border-color: var(--accent-negative);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message {
            color: var(--accent-negative);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .password-toggle:hover {
            color: var(--accent-green);
            background: var(--bg-hover);
        }

        /* Remember Me */
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0.5rem 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid var(--border-secondary);
            border-radius: 4px;
            position: relative;
            transition: all 0.2s ease;
        }

        .checkbox.checked {
            background: var(--accent-green);
            border-color: var(--accent-green);
        }

        .checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .forgot-password {
            color: var(--accent-green);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .forgot-password:hover {
            text-decoration: underline;
            color: var(--bg-button-hover);
        }

        /* Login Button */
        .login-button {
            width: 100%;
            padding: 1rem 1.5rem;
            background: var(--bg-button);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .login-button:hover {
            background: var(--bg-button-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 214, 106, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button.loading {
            pointer-events: none;
        }

        .login-button .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        .login-button.loading .spinner {
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0 1.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-secondary);
        }

        .divider span {
            padding: 0 1rem;
        }

        /* Social Login */
        .social-login {
            display: flex;
            gap: 1rem;
        }

        .social-button {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid var(--border-secondary);
            border-radius: 12px;
            background: var(--bg-input);
            color: var(--text-primary);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .social-button:hover {
            border-color: var(--accent-green);
            background: var(--bg-hover);
            transform: translateY(-2px);
        }

        /* Sign Up Link */
        .signup-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .signup-link a {
            color: var(--accent-green);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .signup-link a:hover {
            text-decoration: underline;
            color: var(--bg-button-hover);
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 1.2rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px) rotate(180deg);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 1rem;
            }
            
            .login-card {
                padding: 2rem 1.5rem;
            }
            
            .theme-toggle {
                top: 1rem;
                right: 1rem;
            }
        }

        /* Success Animation */
        @keyframes success {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .login-button.success {
            background: var(--accent-positive);
            animation: success 0.6s ease;
        }

        /* Theme transition */
        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
    </style>
</head>
<body data-theme="light">
    <!-- Animated Background -->
    <div class="background-animation">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>

    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()" title="Alternar tema">
        <span id="themeIcon">üåô</span>
    </button>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="logo-container">
                <div class="logo">
                    <div class="logo-icon"></div>
                    <div class="logo-text">Monely</div>
                </div>
                <div class="logo-subtitle">Gest√£o Financeira Inteligente</div>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <input type="email" class="form-input" id="email" placeholder=" " required>
                    <label class="form-label" for="email">Email</label>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <input type="password" class="form-input" id="password" placeholder=" " required>
                    <label class="form-label" for="password">Senha</label>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <span id="passwordIcon">üëÅÔ∏è</span>
                    </button>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me" onclick="toggleRemember()">
                        <div class="checkbox" id="rememberCheckbox"></div>
                        <span>Lembrar de mim</span>
                    </label>
                    <a href="#" class="forgot-password">Esqueci minha senha</a>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    <span class="spinner"></span>
                    <span id="buttonText">Entrar</span>
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>ou continue com</span>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <button class="social-button" onclick="socialLogin('google')">
                    <span></span>
                    Google
                </button>
            </div>

            <!-- Sign Up Link -->
            <div class="signup-link">
                N√£o tem uma conta? <a href="#">Criar conta</a>
            </div>
        </div>
    </div>

    <script>
        // Theme Toggle
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'light') {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '‚òÄÔ∏è';
            } else {
                body.setAttribute('data-theme', 'light');
                themeIcon.textContent = 'üåô';
            }
        }

        // Password Toggle
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.textContent = 'ü´£';
            } else {
                passwordInput.type = 'password';
                passwordIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // Remember Me Toggle
        function toggleRemember() {
            const checkbox = document.getElementById('rememberCheckbox');
            checkbox.classList.toggle('checked');
        }

        // Form Validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showError(inputId, message) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(inputId + 'Error');
            
            input.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                input.classList.remove('error');
            }, 500);
        }

        function clearError(inputId) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(inputId + 'Error');
            
            input.classList.remove('error');
            errorDiv.classList.remove('show');
        }

        // Login Form Submit
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            
            // Clear previous errors
            clearError('email');
            clearError('password');
            
            // Validate
            let hasError = false;
            
            if (!email) {
                showError('email', 'Email √© obrigat√≥rio');
                hasError = true;
            } else if (!validateEmail(email)) {
                showError('email', 'Email inv√°lido');
                hasError = true;
            }
            
            if (!password) {
                showError('password', 'Senha √© obrigat√≥ria');
                hasError = true;
            } else if (password.length < 6) {
                showError('password', 'Senha deve ter pelo menos 6 caracteres');
                hasError = true;
            }
            
            if (hasError) return;
            
            // Loading state
            loginButton.classList.add('loading');
            buttonText.textContent = 'Entrando...';
            
            // Simulate login
            setTimeout(() => {
                loginButton.classList.remove('loading');
                loginButton.classList.add('success');
                buttonText.textContent = 'Sucesso!';
                
                setTimeout(() => {
                    alert('Login realizado com sucesso!\\nRedirecionando para o dashboard...');
                    // Aqui voc√™ redirecionaria para a p√°gina principal
                }, 1000);
            }, 2000);
        });

        // Social Login
        function socialLogin(provider) {
            alert(`Login com ${provider} em desenvolvimento...`);
        }

        // Input Focus Animations
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
            
            input.addEventListener('input', function() {
                clearError(this.id);
            });
        });

        // Keyboard Navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.classList.contains('form-input')) {
                const inputs = Array.from(document.querySelectorAll('.form-input'));
                const currentIndex = inputs.indexOf(e.target);
                
                if (currentIndex < inputs.length - 1) {
                    inputs[currentIndex + 1].focus();
                } else {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }
            }
        });

        // Auto-detect system theme
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.setAttribute('data-theme', 'dark');
            document.getElementById('themeIcon').textContent = '‚òÄÔ∏è';
        }

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (e.matches) {
                document.body.setAttribute('data-theme', 'dark');
                document.getElementById('themeIcon').textContent = '‚òÄÔ∏è';
            } else {
                document.body.setAttribute('data-theme', 'light');
                document.getElementById('themeIcon').textContent = 'üåô';
            }
        });
    </script>
</body>
</html>
